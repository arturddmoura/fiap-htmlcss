  <body class="body-color">
    <main class="d-flex justify-content-center">
      <form class="w-50 p-3">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" placeholder="Endereço de e-mail" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" placeholder="Senha"/>
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Lembrar </label>
            </div>
          </div>
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!" class="text-dark">Esqueceu sua senha?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <main class="d-flex justify-content-center">
          <button type="button" onClick="window.location.href='./entradas.html';" class="btn btn-dark mb-4 w-75">Entrar</button>
          </main>
        
        <!-- Register buttons -->
        <div class="text-center">
          <p>Ainda não tem conta? <a href="./cadastro.html" class="text-dark">Cadastre-se</a></p>
          <p>ou entre com:</p>
         </div> 

         <div class="btn-group" id="button-container">
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
            <img src="./assets/facebook.png" class="imagebutton">
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
            <img src="./assets/google.png" class="imagebutton">
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-linkedin"></i>
            <img src="./assets/linkedin.png" class="imagebutton">
          </button>
        </div>
        </div>
      </form>
    </main>
  </body>
